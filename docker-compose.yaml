# docker-compose.yaml — Coolify (produção)
# Evita ${...} dentro de strings complexas (como URLs).
# Defina DATABASE_URL completa nas variáveis de ambiente do Coolify.

services:
  # -------------------- DATABASE (pgvector) --------------------
  db:
    image: pgvector/pgvector:pg16
    container_name: svc-face-recon-db
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - ./_data/pg:/var/lib/postgresql/data
    entrypoint: ["/bin/bash", "-c"]
    command: |
      set -e
      mkdir -p /docker-entrypoint-initdb.d
      cat > /docker-entrypoint-initdb.d/01_init.sql <<'SQL'
      CREATE EXTENSION IF NOT EXISTS vector;

      CREATE TABLE IF NOT EXISTS member_faces (
        member_id text PRIMARY KEY,
        embedding vector(512) NOT NULL
      );

      CREATE INDEX IF NOT EXISTS member_faces_hnsw
      ON member_faces USING hnsw (embedding vector_l2_ops)
      WITH (m = 16, ef_construction = 200);
      SQL
      exec docker-entrypoint.sh postgres
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB} -h 127.0.0.1 || exit 1",
        ]
      interval: 10s
      timeout: 5s
      retries: 40
      start_period: 90s
    restart: unless-stopped
    networks: [monitoring]

  # -------------------- REDIS (cache) --------------------
  redis:
    image: redis:7-alpine
    container_name: svc-face-recon-redis
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - ./_data/redis:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 20
      start_period: 5s
    restart: unless-stopped
    networks: [monitoring]

  # -------------------- APP --------------------
  svc-face-recon:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: svc-face-recon
    env_file:
      - .env
    environment:
      # <- IMPORTANTÍSSIMO: defina DATABASE_URL completa no Coolify/.env
      DATABASE_URL: ${DATABASE_URL}
      HOST: ${HOST}
      PORT: ${PORT}
      REDIS_URL: ${REDIS_URL}
      # SUPABASE_URL: ${SUPABASE_URL}
      # SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY}
      # SUPABASE_SERVICE_ROLE: ${SUPABASE_SERVICE_ROLE}
      # SUPABASE_STORAGE_BUCKET: ${SUPABASE_STORAGE_BUCKET}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    # Se quiser expor diretamente (sem proxy do Coolify), descomente:
    # ports:
    #   - "8000:8000"
    volumes:
      - ./.cache/insightface:/root/.insightface
    restart: unless-stopped
    networks: [monitoring]

  # -------------------- OBSERVABILITY --------------------
  prometheus:
    image: prom/prometheus:v2.54.1
    container_name: prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.enable-lifecycle"
    volumes:
      - ./observabilidade/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./observabilidade/prometheus/data:/prometheus
    # ports: ["9090:9090"]  # opcional em produção
    restart: unless-stopped
    networks: [monitoring]

  grafana:
    image: grafana/grafana:11.2.0
    container_name: grafana
    env_file:
      - .env
    volumes:
      - ./observabilidade/grafana/data:/var/lib/grafana
      - ./observabilidade/grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus
    # ports: ["3000:3000"]  # opcional em produção
    restart: unless-stopped
    networks: [monitoring]

  node-exporter:
    image: prom/node-exporter:v1.8.1
    container_name: node-exporter
    restart: unless-stopped
    networks: [monitoring]

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.49.1
    container_name: cadvisor
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    restart: unless-stopped
    networks: [monitoring]

  datadog:
    image: datadog/agent:7.52.0
    container_name: datadog
    env_file:
      - .env
    environment:
      DD_SITE: ${DD_SITE}
      DD_LOGS_ENABLED: ${DD_LOGS_ENABLED}
      DD_APM_ENABLED: ${DD_APM_ENABLED}
      DD_DOGSTATSD_NON_LOCAL_TRAFFIC: ${DD_DOGSTATSD_NON_LOCAL_TRAFFIC}
      DD_CONTAINER_COLLECT_ALL: ${DD_CONTAINER_COLLECT_ALL}
      DD_PROCESS_AGENT_ENABLED: ${DD_PROCESS_AGENT_ENABLED}
      DD_API_KEY: ${DD_API_KEY}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /proc/:/host/proc/:ro
      - /sys/fs/cgroup:/host/sys/fs/cgroup:ro
    restart: unless-stopped
    networks: [monitoring]

networks:
  monitoring:
    driver: bridge
